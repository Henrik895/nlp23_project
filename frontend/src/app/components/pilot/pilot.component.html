<div class="h-full flex flex-col gap-4 px-16 py-4 relative">
    <div>
      <h2 class="text-2xl">Chosen model</h2>
      <h4 class="text-lg text-blue-700 font-bold">Model name</h4>
    </div>
    <form [formGroup]="inputForm" (ngSubmit)="submit()" class="grow flex flex-col gap-2">
      <textarea 
        formControlName="input" 
        class="w-full grow border border-blue-700 p-2 outline-none rounded-sm focus-within:border-2 text-lg">
      </textarea>
      <button 
        class="self-end border border-blue-700 p-2 text-lg rounded-sm text-blue-700 hover:bg-blue-700 hover:text-white transition-colors ease-in-out duration-300">Complete
      </button>
    </form>
    <div *ngIf="loading" class="w-full h-full absolute flex flex-col items-center justify-center">
      <div class="w-12 h-12 border-4 border-blue-400 border-t-blue-700 rounded-full animate-spin"></div>
    </div>
  </div>
