<div class="h-full flex flex-col gap-4 px-16 py-4">
    <app-chosen-model [model]="activeModel()"></app-chosen-model>
    <form [formGroup]="inputForm" (ngSubmit)="submit()" class="grow flex flex-col gap-2 relative">
      <textarea 
        formControlName="input" 
        class="w-full grow border border-blue-700 p-2 outline-none rounded-sm focus-within:border-2 text-lg">
      </textarea>
      <div class="self-end flex justify-end gap-4 items-center w-full">
        <label
          *ngIf="classification" 
          class="mr-auto">Result: {{ classification.label + " (" + classification.confidence + '%)' }}
        </label>
        <button
          type="button"
          class="border border-orange-500 p-2 text-lg rounded-sm text-orange-500 hover:bg-orange-500 hover:text-white transition-colors ease-in-out duration-300"
          (click)="resetForm()">Clear
        </button>
        <button
          type="submit"
          class="border border-blue-700 p-2 text-lg rounded-sm text-blue-700 hover:bg-blue-700 hover:text-white transition-colors ease-in-out duration-300">Complete
        </button>
      </div>
      <div *ngIf="loading" class="w-full h-full absolute flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-400 border-t-blue-700 rounded-full animate-spin"></div>
      </div>
    </form>
  </div>
