<div class="flex justify-between">
    <h1 class="marker py-4 px-16 text-4xl text-blue-700">{{ title }}</h1>
    <div class="flex gap-8 items-center p-4 px-16">
        <span
            class="text-2xl font-bold text-blue-700 border-b-4 hover:border-blue-700 cursor-pointer"
            [ngClass]="{'border-blue-700': this.pilotActive, 'border-transparent': !this.pilotActive}"
            (click)="navigateTo('pilot')">Pilot
        </span>
        <span
            class="text-2xl font-bold text-blue-700 border-b-4 hover:border-blue-700 cursor-pointer"
            [ngClass]="{'border-blue-700': this.modelsActive, 'border-transparent': !this.modelsActive}"
            (click)="navigateTo('models')">Models
        </span>
        <span
            class="text-2xl font-bold text-blue-700 border-b-4 hover:border-blue-700 cursor-pointer"
            [ngClass]="{'border-blue-700': this.aboutActive, 'border-transparent': !this.aboutActive}"
            (click)="navigateTo('about')">About
        </span>
    </div>
</div>
